<!DOCTYPE html>
<html lang="tr">
<head>
    <!--Head kısmı istenenlere göre dolduruldu ve title düzenlendi.-->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body >

    <hr>
    <!--Ortalamak için <center>ortalanmak istenen öğeler</center> etiketi kullanıldı.-->
    <!--Kullanıcı (Search kısmı) girdisini toplamak için bir HTML formu oluşturuldu. -->
    <form method="GET" ><center>
    
    <!--Google logosunu img olarak oluşturuldu.-->
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
    </center>

    <center>

    <!--Görüntüyü oluşturabilmek için table etiketi kullanıldı!-->
    <table  width="90%">
    <tbody><tr>
    
    <!--Tabloda 3 coloumn(sütun) oluşturulması sağlandı.-->
    <td colspan="3" bgcolor="#EEEEEEE">
    <center>
    <!--Buton ve yazılar oluşturuldu.-->
    Search the web using Google! <br>
    <input type="text" name="q" value="" size="40"><br>
    <input type="submit" value="Google Search">
    <input type="submit" name="sa" value="I'm feeling lucky"><br>
    </center>
    </tr>
    <tr>
    
    <!--Birinci sütun için istenen veriler oluşturuldu.-->
    <td width="37%" bgcolor="#7EE5DA">
    <center>
    Special Searches<br>

    <!--Birinci sütun için İstenen linkler oluşturuldu.-->
    <a href="https://www.stanford.edu/search/">Stanford Search</a><br>
    <a href="https://www.linux.com/topic/desktop/how-search-files-linux-command-line/">Linux Search</a><br>
    </center>
    </td>
    

    <!--İkinci sütun için istenen veriler oluşturuldu.-->
    <td bgcolor="#70CCC2">
    <center>

     <!--İkinci sütun için İstenen linkler oluşturuldu.-->
    <a href="help.html">Help!</a> <br>
    <a href="about.html">About Google!</a> <br>
    <a href="company.html">Company Info</a> <br>
    <a href="google-page.html">Google!</a> <br>
    </font>
    </center>
    </td>

     <!--Üçüncü sütun oluşturuldu. (Sağ tarafa doğru)-->
    <td align="right" bgcolor="#62B3AA">
    <center>
    <font>
    Get Google! <br> updates monthly: <br>
     <!--Üçüncü sütun için İstenen linkler oluşturuldu.-->
    <input type="hidden" name="listname" value="google-friends">
    <input type="text" name="emailaddr" value="your e-mail"> <br>
    <input type="submit" name="SubmitAction" value="Subscribe"> 
   <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>   
    
    </center>
    </td>
    </tr>
    </tbody>
    </table>
    </center>

    <!--En sondaki cümle ortalanarak oluşturuldu.-->
    <p><center>Copyright ©1998 Google Inc.</center> </p>
    <hr>

    </form>
</body>
</html>
